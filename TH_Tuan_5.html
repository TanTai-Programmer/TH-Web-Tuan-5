<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bài thực hành tuần 5</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>
    <div>
        <div class="Menu">
            <div class="Menu__container">
                <div class="Menu__container--logo">
                    <img src="Bases/logo.png" alt="">
                </div>
                <div class="Menu__container--itemsmain">
                    <ul class="Menu__container--items">
                        <li class="Menu_items Menu_items--home">Home</li>
                        <li class="Menu_items">Promotions</li>
                        <li class="Menu_items">Best-sellers</li>
                        <li class="Menu_items">New releases</li>
                        <li class="Menu_items">Support</li>
                    </ul>
                </div>
            </div>
            <div class="Menu__search">
                <div class="Menu__search Menu__search--items">
                    <input type="search" name="Search" id="">
                </div>
                <div class="Menu__search Menu__search--icons">
                    <img src="Bases/Bell 1.png" alt="">
                    <img src="Bases/Shopping cart simple 1.png" alt="">
                    <img src="Bases/Avatar 758.png" alt="">
                </div>
            </div>
        </div>
        <div class="Product">
            <div class="Product__path">
                <div class="Product__path--items Product_home">Home /</div>
                <div class="Product__path--items Product_Category">Category /</div>
                <div class="Product__path--items Product_title">Product title</div>
            </div>
            <div class="Product__header">
                Product title
            </div>
            <div class="Product__Evaluate">
                <div class="Product__Evaluate Product__Evaluate--start">
                    <img src="Bases/Rating 303.png" alt="">
                </div>
                <div class="Product__Evaluate Product__Evaluate--percent">4.20</div>
                <div class="Product__Evaluate Product__Evaluate--review"> (99 review)</div>
            </div>
            <div class="Product__picture">
                <div class="Product__picture Product__picture--left">
                    <img src="Bases/Image 1705.png" alt="">
                </div>
                <div class="Product__picture Product__picture--center">
                    <div>
                        <img src="Bases/Image 1708.png" alt="">
                        <img src="Bases/Image 1706.png" alt="">
                    </div>
                    <div class="test">

                    </div>
                </div>
                <div class="Product__picture Product__picture--right">
                    <div><img src="Bases/Image 1707.png" alt=""></div>
                    <div><img src="Bases/Image 1709.png" alt=""></div>
                </div>
            </div>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
