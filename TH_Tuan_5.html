<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bài thực hành tuần 5</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="shortcut icon" href="Bases/logo.png" type="image/x-icon">
</head>
<body>
    <div>
        <div class="Menu">
            <div class="Menu__container">
                <div class="Menu__container--logo">
                    <img src="Bases/logo.png" alt="">
                </div>
                <div class="Menu__container--itemsmain">
                    <div id="items_menu">Home</div>
                    <div id="items_menu">Promotions</div>
                    <div id="items_menu">Best-sellers</div>
                    <div id="items_menu">New releases</div>
                    <div id="items_menu">Support</div>
                </div>
            </div>
            <div class="Menu__search">
                <div class="Menu__search--items">
                    <input type="search" placeholder="Search..." name="Search" id="">
                </div>
                <div class="Menu__search--icons">
                    <img src="Bases/Bell 1.png" alt="">
                    <img src="Bases/Shopping cart simple 1.png" alt="">
                    <img src="Bases/Avatar 758.png" alt="">
                </div>
            </div>
        </div>
        <div class="Container">
            <div class="Product">
                <div class="Product__path">
                    <div class="Product__path--items Product_home">Home /</div>
                    <div class="Product__path--items Product_Category">Category /</div>
                    <div class="Product__path--items Product_title">Product title</div>
                </div>
                <div class="Product__header">
                    Product title
                </div>
                <div class="Product__Evaluate">
                    <div class="Product__Evaluate__Rating">
                        <div class="Product__Evaluate Product__Evaluate--star">
                        <img src="Bases/Rating 303.png" alt="">
                        </div>
                        <div class="Product__Evaluate Product__Evaluate--percent">4.20</div>
                        <div class="Product__Evaluate Product__Evaluate--review"> (99 review)</div>
                    </div>
                    <div class="Product__Evaluate__Social" >
                        <button class="Product__Evaluate__Social--Share" >Share</button>
                        <button class="Product__Evaluate__Social--Save">Save</button>
                    </div>
                </div>
                <div class="Product__picture">
                    <div class="Product__picture Product__picture--left">
                        <img id="Image_left" src="Bases/Image 1705.png" alt="">
                    </div>
                    <div class="Product__picture Product__picture--center">
                        <img id="Image_center1" src="Bases/Image 1708.png" alt="">
                        <img id="Image_center2" src="Bases/Image 1706.png" alt="">
                    </div>
                    <div class="Product__picture Product__picture--right">
                        <img id="Image_right1" src="Bases/Image 1707.png" alt="">
                        <img id="Image_right2" src="Bases/Image 1709.png" alt="">
                    </div>
                </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
        </div>
    </div>
</body>

</html>
